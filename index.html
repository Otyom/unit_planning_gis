<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- bootstrap css -->
<link
 rel="stylesheet"
 href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    
 <!--  leaflet css -->
    <link
     rel="stylesheet"
     href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      />

<!-- Style css -->
<link rel="stylesheet" href="./lib/css/style.css" />

<!-- fontawesome -->
<link 
rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<title>GIS PORTAL</title>

 </head>
 <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 left-sidebar"></div>
            <div class="col-md-9" id="map">
            <div class="leaflet-control map-coordinate"></div>
            <div class="leaflet-control legend"></div>
            <div class="leaflet-control basic-functions">
                <div
                  class="default-view btns"
                  data-toggle="tooltip"
                  title="Default zoom level (Home)"
                >
                  <i class="fas fa-home"></i>
                </div>
                <div class="full-screen btns">
                  <i
                    class="fas fa-expand-arrows-alt"
                    data-toggle="tooltip"
                    title="View map on full screen"
                  ></i>
                </div>
    
                <div class="layer-info btns">
                  <i
                    class="fa-solid fa-info"
                    data-toggle="tooltip"
                    title="Info about layer"
                  ></i>
                </div>
    
                <div class="print-map btns">
                  <i
                    class="fas fa-print"
                    data-toggle="tooltip"
                    title="Print map"
                  ></i>
                </div>
              </div>
                    
                  </div>
                </div>
 </body>
</html>
